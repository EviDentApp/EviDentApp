<ion-header>
  <ion-toolbar>
    <ion-title>EviDent</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <h1>Login</h1>
  <form>
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input [(ngModel)]="email" type="email" 
                 name="email" id="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input [(ngModel)]="email_password" type="password" 
                 name="email_password" id="email_password"></ion-input>
    </ion-item>
  
    <ion-button (click)="login()" expand="full" color="primary">Login</ion-button>

  </form>

  <ion-button color="light" icon-right (click)="login_facebook()">
      Entrar com
    <ion-icon name="logo-facebook"></ion-icon>
  </ion-button>
  
  <ion-button icon-right color="light" (click)="login_google()">
      Entrar com
    <ion-icon name="logo-google"></ion-icon>
  </ion-button>

  <p text-center>NÃ£o possui uma conta?</p>
  <ion-button expand="full" color="danger" (click)="register()">Cadastro</ion-button>
</ion-content>
