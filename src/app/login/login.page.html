<ion-header>
  <ion-toolbar>
    <ion-title>EviDent</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <h1>Login</h1>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input ngModel type="email" name="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input ngModel type="password" name="password"></ion-input>
    </ion-item>
  
    <ion-button type="submit" expand="full" color="primary">Login</ion-button>

  </form>
  <ion-button color="light" icon-right (click)="login_facebook()">
      Entrar com
    <ion-icon name="logo-facebook"></ion-icon>
  </ion-button>
  <ion-button icon-right color="light" (click)="login_google()">
      Entrar com
    <ion-icon name="logo-google"></ion-icon>
  </ion-button>

  <p text-center>NÃ£o possui uma conta?</p>
  <ion-button expand="full" color="danger" (click)="register()">Cadastro</ion-button>
</ion-content>
