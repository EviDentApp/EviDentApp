<ion-header>
  <ion-toolbar>
      <ion-buttons>
          <ion-back-button></ion-back-button>
          <ion-title class="toolbar-title">Texto</ion-title>
        </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="detail">
  <ion-grid>
    <ion-img [src]="detail.url_image"></ion-img>
    <h2>{{ detail.title }}</h2>
    <div [ngStyle]="{'background-color': relevance_color}">
      <span>Nível de evidência: {{relevance}}</span>
    </div>
    <p [innerHtml]="detail.abstract"></p>
  </ion-grid>
</ion-content>

<ion-footer *ngIf="detail">
  <ion-row>
      <ion-col>
          <ion-button class="list-button-footer" expand="full" shape="round" href="{{detail.paper_link}}">
              <span class="list-button-footer-text">Artigo</span>
          </ion-button>
      </ion-col>
      <ion-col>
          <ion-button class="list-button-footer"  expand="full" shape="round"  (click)="goToMethodology($event, detail.methodologies)"> 
            <span class="list-button-footer-text">Metodologias</span>
          </ion-button>
        </ion-col>
  </ion-row>
</ion-footer>
