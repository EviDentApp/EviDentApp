<ion-header>
  <ion-toolbar>
      <ion-buttons>
          <ion-back-button></ion-back-button>
          <ion-title class="toolbar-title">Texto</ion-title>
        </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="detail">
  <ion-grid>
    <ion-img [src]="detail.url_image"></ion-img>
    <h2>{{ detail.title }}</h2>
    <p>{{ detail.abstract }}</p>
  </ion-grid>
</ion-content>

<ion-footer *ngIf="detail">
  <ion-row>
      <ion-col>
          <ion-button class="list-button-footer" expand="full" size="large" href="{{detail.paper_link}}">
              <span class="list-button-footer-text">Artigo</span>
          </ion-button>
      </ion-col>
      <ion-col>
          <ion-button class="list-button-footer"expand="full" size="large" color="primary" (click)="goToMethodology($event, detail.methodologies[0])"> 
            <span class="list-button-footer-text">Metodologias</span>
          </ion-button>
        </ion-col>
  </ion-row>
</ion-footer>
