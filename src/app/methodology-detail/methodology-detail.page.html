<ion-header *ngIf="methodology">
  <ion-toolbar>
    <ion-title class="toolbar-title">Detalhes da Metodologia</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>

  <ion-grid>
    <h2>{{methodology.name}}</h2>
    <p>{{ methodology.text }}</p>
  </ion-grid>
</ion-content>

<style>
  ion-toolbar {
    --ion-toolbar-background-color:#891009;
  }
</style>
