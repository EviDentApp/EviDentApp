<ion-header>
  <ion-toolbar>
    <ion-title class="toolbar-title">Dentist</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="filterList($event)"
      (ionCancel)="onCancel($event)" placeholder="Procurar por textos">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>


<ng-container *ngIf="!(myInput);else themesList">
  <ion-content class="page-content" padding *ngIf="themes">
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content>
      </ion-refresher-content>
    </ion-refresher>
    <ion-list class="list">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button class="list-button" expand="full" size="large" ion-item *ngFor="let theme of themes" [ngStyle]="{'border-color': theme.color}"
              (click)="themeTapped($event, theme)">
              <ion-img class="list-button-img" src="assets/img/diagnostico.png"></ion-img>
              <span class="list-button-text">{{theme.name}}</span>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
</ion-content>
</ng-container>

<ng-template #themesList>
  <ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content>
      </ion-refresher-content>
    </ion-refresher>
    <ion-card *ngFor="let text of texts" (click)="goToDetail($event, text)">
      <ion-img class="card-image" [src]="text.url_image"></ion-img>
      <ion-item>
        <span class="card-text">{{ text.title }}</span>
        <ion-icon class="card-thermometer" name="thermometer"></ion-icon>
      </ion-item>
    </ion-card>
  </ion-content>
</ng-template>
  <ion-footer>
    <ion-row>
      <ion-col>
        <ion-button class="list-button-footer" expand="full" size="large">
          <span class="list-button-footer-text">Facebook</span>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="list-button-footer" expand="full" size="large" color="primary">
          <span class="list-button-footer-text">Calend√°rio</span>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-footer>
