<ion-header>
  <ion-toolbar>
    <ion-title class="toolbar-title">Dentist</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="filterList($event)"
      (ionCancel)="onCancel($event)" placeholder="Procurar por texto">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ng-container *ngIf="myInput;else themesList">
  <ion-content padding>
    <!-- Developers Team (For functionalities purposes) -->
    <ion-card *ngFor="let text of texts" (click)="goToDetail($event, text)">
      <ion-item>
        <h2>{{ text.title }}</h2>
      </ion-item>
      <ion-img [src]="text.image"></ion-img>
    </ion-card>

    <!-- Designers Team (For testing purposes) -->
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button class="list-button" expand="full" size="large" style="border-color: #008EE0;" ion-item>
            <ion-img class="list-button-img" src="assets/img/diagnostico.png"></ion-img>
            <span class="list-button-text">Diagnóstico</span>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div>
            <ion-button class="list-button" expand="full" size="large" style="border-color: #891009;" ion-item>
              <ion-img class="list-button-img" src="assets/img/estetica.png"></ion-img>
              <span class="list-button-text">Estética</span>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button class="list-button" expand="full" size="large" style="border-color: #E09900;" ion-item>
            <ion-img class="list-button-img" src="assets/img/habitos.png"></ion-img>
            <span class="list-button-text">Hábitos</span>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button class="list-button" expand="full" size="large" style="border-color: #00600C;" ion-item>
            <ion-img class="list-button-img" src="assets/img/prevencao.png"></ion-img>
            <span class="list-button-text">Prevenção</span>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button class="list-button" expand="full" size="large" style="border-color: #6C5147;" ion-item>
            <ion-img class="list-button-img" src="assets/img/sismatologia.png"></ion-img>
            <span class="list-button-text">Sismatologia</span>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ng-container>

<ng-template #themesList>
  <ion-content class="page-content" padding>
    <ion-list class="list">
      <!-- Developers Team (For functionalities purposes) -->
      <ion-button class="list-item" shape="round" ion-item *ngFor="let theme of themes" (click)="themeTapped($event, theme)">
        {{theme.name}}
        <ion-img src="assets/img/estetica.png"></ion-img>
      </ion-button>
      <!-- Designers Team (For testing purposes) -->
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button class="list-button" expand="full" size="large" style="border-color: #008EE0;" ion-item>
              <ion-img class="list-button-img" src="assets/img/diagnostico.png"></ion-img>
              <span class="list-button-text">Diagnóstico</span>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div>
              <ion-button class="list-button" expand="full" size="large" style="border-color: #891009;" ion-item>
                <ion-img class="list-button-img" src="assets/img/estetica.png"></ion-img>
                <span class="list-button-text">Estética</span>
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button class="list-button" expand="full" size="large" style="border-color: #E09900;" ion-item>
              <ion-img class="list-button-img" src="assets/img/habitos.png"></ion-img>
              <span class="list-button-text">Hábitos</span>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button class="list-button" expand="full" size="large" style="border-color: #00600C;" ion-item>
              <ion-img class="list-button-img" src="assets/img/prevencao.png"></ion-img>
              <span class="list-button-text">Prevenção</span>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button class="list-button" expand="full" size="large" style="border-color: #6C5147;" ion-item>
              <ion-img class="list-button-img" src="assets/img/sismatologia.png"></ion-img>
              <span class="list-button-text">Sismatologia</span>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </ion-content>

  <ion-footer>
      <ion-row>
          <ion-col>
              <ion-button class="list-button-footer" expand="full" size="large">
                  <span class="list-button-footer-text">Facebook</span>
              </ion-button>
          </ion-col>
          <ion-col>
              <ion-button class="list-button-footer"expand="full" size="large" color="primary"> 
                <span class="list-button-footer-text">Calendário</span>
              </ion-button>
              
            </ion-col>
  
          <ion-col>
              <ion-button class="list-button-footer" expand="full" size="large" color="primary">
                  <span class="list-button-footer-text">Catálogo</span>
                </ion-button>
          </ion-col>
  
      </ion-row>
  </ion-footer>

</ng-template>
